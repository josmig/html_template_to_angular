<div *ngIf="!productoService.cargando"
      class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
      <a *ngFor="let p of productoService.productosFiltrado"
          [routerLink]="['/item', p.cod]" class="rk-item ae-masonry__item">
          <img src="assets/productos/{{p.url}}.jpg" [alt]="p.titulo">
          <div class="item-meta">
            <h2>{{p.titulo}}</h2>
            <p>{{p.categoria}}</p>
          </div>
      </a>
    </div>
